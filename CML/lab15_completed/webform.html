<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаба 15</title>
</head>
<body>
    <div style="margin-left:35%; width: 500px; border: 2px solid #000">
        <h2 style="margin-left: 5%; font-weight: bold;">Данные студента</h2>
        <form>
            <div>
                <p style="margin-left: 5px; font-weight: bold; height: 30px;">Имя студента <input id="studName" type="text" placeholder="обязательно заполнить"> </p>    
                <p style="margin-left: 5px; font-weight: bold; height: 30px;">Отчество студента <input id="surname" type="text" placeholder="обязательно заполнить"> </p>    
                <p style="margin-left: 5px; font-weight: bold; height: 30px;">Фамилия студента <input id="fathername" type="text" placeholder="обязательно заполнить"> </p>
                <p style="margin-left: 5px; font-weight: bold; height: 30px;">Адрес почты <input id="email" type="text"> </p>
                <p style="margin-left: 5px; font-weight: bold; height: 30px;">Контактный номер <input id="phone" type="text"> </p>
                <p style="margin-left: 5px; font-weight: bold; height: 30px;">Какую социальную сеть используете?

                <br>
                <input id="vk" type="checkbox"> ВК 
                <input id="facebook" type="checkbox"> Facebook 
                <input id="instagram" type="checkbox"> Instagram </p>
                
                <p style="margin-left: 5px; font-weight: bold; height: 30px; margin-bottom: 0px;">Курс </p>
                <select id="kurs" style="margin-left: 5px;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <br>

                <p style="margin-left: 5px; font-weight: bold; height: 30px; margin-bottom: 0px;">Факультет </p>
                <select id="fakultet" style="margin-left: 5px;">
                    <option>ФИТ</option>
                    <option>ХТиТ</option>
                    <option>ЛИД</option>
                    <option>ПИМ</option>
                </select>
                <br>

                <p style="margin-left: 5px; font-weight: bold; height: 30px; margin-bottom: 0px;">Группа </p>
                <select id="group" style="margin-left: 5px;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <br>
                <input id="sendButton" value="Отправить" type="button" style = "width: 100px; height: 30px; margin: 0 35%; margin-bottom: 15px; margin-top: 15px;">
            </div>
        </form>
    </div>

    <footer id="footerStudent" style="width: 100%;">

    </footer>

    <script src="scripts/task2.js"></script>
</body>
</html>
