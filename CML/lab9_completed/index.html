<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/normalize.css" rel="stylesheet" media="all">
  <link href="css/skeleton.css" rel="stylesheet" media="all">

  <style>
    .grid {
      display: grid;
      position: fixed;
      width: 100%;
      height: 100%;
      grid-template-areas:
        "a b c";
      grid-template-columns:
        20% 40% 40%;
      grid-template-rows:
        100% 100% 100%;
      grid-gap: 5px;
    }

    .grid div {
      position: relative;
      border: 2px black solid;
    }

    .grid div p {
      position: absolute;
      width: 100%;
      height: 50%;
      text-align: center;
      font-size: 20px;
    }
  </style>

  <title>Лаба 9</title>
</head>

<body>
  <div class="grid">

    <div style="grid-area: a;">
      <p style="writing-mode: vertical-lr; text-orientation: upright; left: 15%; font-size: 64px;">
        Заголовок
      </p>
    </div>

    <div style="grid-area: b;">
      <p style="font-size: 64px;">
        Ячейка 1
      </p>
    </div>

    <div style="grid-area: c; ">
      <p style="font-size: 64px;">
        Ячейка 2
      </p>
    </div>

  </div>
</body>

</html>
