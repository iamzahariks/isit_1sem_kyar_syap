<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .ellipseTask5:active {
            fill: green;
        }

        .circleTask5:hover {
            stroke-width: 10;
            stroke: black;
        }
    </style>

    <title>Задание 5</title>
</head>
<body>
    <svg style="width: 100%; height: 400px;">
        <text x="700" y="380" transform="rotate(-15,45,0)" font-size="36px" fill="blue" font-family="Arial">Текст вдоль кривой</text>
        <path d="M 10, 50 L 1900, 50 Q 790, 65, 300, 500" stroke="red" fill="transparent"></path>
    </svg>

    <svg style="width: 100%; height: 400px;">
        <defs>
            <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="green"/>
                <stop offset="100%" stop-color="orange" />
              </linearGradient>
        </defs>

        <circle class="circleTask5" r="50" fill="blue" cx="100" cy="100"></circle>
        <polygon fill="red" stroke-width="0" stroke="black" points="200, 50, 400, 50, 400, 150, 200, 150">
            <animate attributeName="stroke-width" from="0" to="10" dur="5s" fill="freeze"/>
        </polygon>
        <ellipse class="ellipseTask5" rx="80" ry="50" cx="550" cy="100"></ellipse>
        <polygon fill="url('#triangleGradient')" points="700, 150, 750, 50, 800, 150"></polygon>
        <line stroke-width="5" stroke="purple" x1="0" y1="200" x2="500" y2="200"></line>
        <line stroke-width="5" stroke="purple" x1="500" y1="200" x2="300" y2="300"></line>
        <line stroke-width="5" stroke="purple" x1="300" y1="300" x2="800" y2="300"></line>
    </svg>

    <svg style="width: 100%; height: 400px;">
        <path d="M 200, 400 L 300, 400 L 300, 300 L 400, 300 L 280, 150 
        L 340, 150 L 250, 0, L 160, 150, L 220, 150 L 110, 300, L 200, 300 L 200, 400" stroke-width="2" stroke="black" fill="none"></path>

        <path d="M 300, 300 a 25, 25, 0, 1, 1, 50, 0 a 25, 25, 0, 1, 1, -50, 0" fill="red"></path>
        <path d="M 200, 200 a 25, 25, 0, 1, 1, 50, 0 a 25, 25, 0, 1, 1, -50, 0" fill="blue"></path>
        <path d="M 150, 300 a 25, 25, 0, 1, 1, 50, 0 a 25, 25, 0, 1, 1, -50, 0" fill="green"></path>
        <path d="M 220, 100 a 25, 25, 0, 1, 1, 50, 0 a 25, 25, 0, 1, 1, -50, 0" fill="yellow"></path>
    </svg>
</body>
</html>
